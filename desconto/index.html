<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgatar Cupom | Udesaken</title>
<link rel="stylesheet" href="../style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ajustes espec√≠ficos para o gerador */
        body { display: flex; align-items: center; justify-content: center; min-height: 100vh; }
        .card-gerador {
            background: rgba(20, 20, 25, 0.9);
            border: 1px solid var(--purple);
            padding: 40px; border-radius: 20px;
            width: 100%; max-width: 450px; text-align: center;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.2);
        }
        .ticket {
            border: 2px dashed var(--gold);
            background: #111; padding: 15px; margin-top: 20px;
            border-radius: 10px; display: none;
        }
        .code-text { font-size: 2rem; color: var(--gold); font-weight: bold; letter-spacing: 2px; margin: 10px 0; }
    </style>
</head>
<body>

    <div class="card-gerador">
        <h2 style="color: white; margin-bottom: 10px;">üéÅ Gerar Acesso</h2>
        <p style="color: #bbb; margin-bottom: 25px; font-size: 0.9rem;">Insira seu nome para gerar seu c√≥digo √∫nico.</p>

        <div id="form-box">
            <input type="text" id="nomeUser" placeholder="Seu Nome / Nick" 
                   style="width: 100%; padding: 12px; border-radius: 50px; border: 1px solid #444; background: #222; color: white; margin-bottom: 15px; outline: none;">
            
            <button onclick="gerarCodigo()" class="btn-primary" style="width: 100%; justify-content: center;">
                GERAR AGORA
            </button>
        </div>

        <div id="ticket-box" class="ticket">
            <p style="color: #888; font-size: 0.8rem;">SEU C√ìDIGO OFICIAL</p>
            <div class="code-text" id="codigoFinal">---</div>
            <p style="color: #fff; font-size: 0.8rem;">Tire um print e apresente na entrada!</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwtSWC3I0XcfsvnAdzlsMVOiv6n5qkH0Q",
            authDomain: "udesaken-system.firebaseapp.com",
            projectId: "udesaken-system",
            storageBucket: "udesaken-system.firebasestorage.app",
            messagingSenderId: "85407769934",
            appId: "1:85407769934:web:f5152f2785540733662a1f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.gerarCodigo = async function() {
            const nome = document.getElementById('nomeUser').value.trim();
            if(!nome) return alert("Digite seu nome!");

            const codigo = "USK-" + Math.floor(1000 + Math.random() * 9000); // Ex: USK-4521

            // Mostra na tela
            document.getElementById('form-box').style.display = 'none';
            document.getElementById('ticket-box').style.display = 'block';
            document.getElementById('codigoFinal').innerText = codigo;

            // Salva no Banco para voc√™ ver no painel
            await addDoc(collection(db, "cupons"), {
                codigo: codigo,
                nome: nome,
                status: "ativo", // Importante: Come√ßa como ativo
                data: serverTimestamp()
            });
        }
    </script>
</body>
</html>
